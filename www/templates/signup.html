<ion-view view-title="Signup">
    <ion-content class="padding has-header">
      <div class="bar bar-header signup-header">
        <p class="signup-text">Lost something? Found something? Sign up!</p>
      </div>
        <div class="bar bar-subheader signup-subheader">
            <form ng-submit="vm.signup()">
                <div class="list">
                    <div class="row">
                        <div class="col">
                            <label class="item item-input">
                                <input id="email" name="email" type="email" placeholder="Email"
                                       ng-model="vm.email">
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label class="item item-input">
                                <input id="firstname" name="firstname" type="text" placeholder="First Name"
                                       ng-model="vm.firstName">
                            </label>
                        </div>
                        <div class="col">
                            <label class="item item-input">
                                <input id="username" name="lastname" type="text" placeholder="Last Name"
                                       ng-model="vm.lastName">
                            </label>

                        </div>
                    </div>
                    <div class="row">
                        <div class="col">

                            <label class="item item-input">
                                <input id="password" name="password" type="password" placeholder="Password"
                                       ng-model="vm.password">
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">

                            <label class="item item-input">
                                <input id="again" name="again" type="password" placeholder="Confirm Password"
                                       ng-model="vm.again">
                            </label>
                        </div>
                    </div>
                    <h4 style="color:red;" ng-bind="vm.errorMessage"></h4>

                    <div class="">
                        <button class="button button-block pure-button" type="submit">
                            SignUp
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </ion-content>
</ion-view>
